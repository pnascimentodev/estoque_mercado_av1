{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login - Sistema de Estoque AssaÃ­</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background: white;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: #4834d4;
            z-index: 0;
        }
        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 180px;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .input-container {
            position: relative;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .input-container i {
            color: #666;
            margin-right: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            background: transparent;
            font-size: 1rem;
            color: #333;
            outline: none;
        }
        input::placeholder {
            color: #999;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #4834d4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3c2db3;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'estoque/images/assai_logo.png' %}" alt="Logo AssaÃ­" class="logo">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-container">
                    <i>ðŸ‘¤</i>
                    <input type="text" id="username" name="username" placeholder="Nome de UsuÃ¡rio" required>
                </div>
                <div class="input-container">
                    <i>ðŸ”’</i>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
            </div>
            <button type="submit">Login</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
